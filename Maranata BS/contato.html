<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Maranata Beauty Shop</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
</head>

<body>
    <header>
        <div class="caixa">
            <h1> <img src="mbs-logo.png" alt="Logo da Barbearia Alura"> </h1>
            <nav>
                <ul class="navegacao">
                    <li> <a href="index.html"> Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">

            <label for="nomesobrenome">Nome e sobrenome:</label> <input type="text" id="nomesobrenome" class="input-padrao"
            required>

            <label for="email">E-mail:</label><input type="email" id="email" class="input-padrao" required placeholder="example@mail.com">

            <label for="telefone">Telefone:</label><input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem:</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email"
                        id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="email"
                        id="radio-telefone">Ligação</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"
                        id="radio-whatsapp" checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>Em qual horário você prefere atendimento?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" name="" id="" checked> Gostaria de receber nossas novidades por
                e-mail?</label>

            <input type="submit" name="contato" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h - 20h</td>
                </tr>
                </tbody>

        </table>

    </main>
    <footer>
        <img src="mds-logo-branco.png" alt="Logo Maranata Beauty Shop">
        <p class="copyright">&copy; Copyright Maranata Beauty Shop - 2022</p>
    </footer>
</body>

</html>
